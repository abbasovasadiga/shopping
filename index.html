<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/genral.css" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar container">
        <div class="logo">
          <a href="#">
            <img src="assets/images/LOGO.svg" alt="" />
          </a>
        </div>
        <div class="header__menu">
          <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#"> About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="header__search flex-center">
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="search" placeholder="Search" />
          <span class="shopping_icon"
            ><i class="fa-solid fa-cart-shopping"></i
          ></span>
        </div>
      </nav>
      <div class="header__content container flex-center">
        <div class="header__content-info">
          <span>Trendy Collection</span>
          <h1>Shop For What You Want</h1>
          <p class="paragraf">
            Shops are necessary places, where people go to buy their necessary
            things. Shopping is something which is loved
          </p>

          <div class="header__content-img">
            <a href="#"
              >Start Shopping <i class="fa-solid fa-chevron-right"></i
            ></a>
          </div>
        </div>
        <div class="header__content-img">
          <img src="assets/images/PIC.png" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="swiper mySwiper main">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-9.jpg" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
